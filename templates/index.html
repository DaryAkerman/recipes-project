<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Recipes</h1>

    <h2>Add a Recipe</h2>
    <form action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients"></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>
        <br>
        <button type="submit">Add Recipe</button>
    </form>

    <h2>Recipes List</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <strong>{{ recipe.name }}</strong><br>
            Ingredients: {{ recipe.ingredients }}<br>
            Instructions: {{ recipe.instructions }}
            <form action="/update/{{ recipe._id }}" method="post" class="inline-form">
                <input type="text" name="name" placeholder="Name" value="{{ recipe.name }}">
                <textarea name="ingredients" placeholder="Ingredients">{{ recipe.ingredients }}</textarea>
                <textarea name="instructions" placeholder="Instructions">{{ recipe.instructions }}</textarea>
                <button type="submit" class="update-btn">Update</button>
            </form>
            <form action="/delete/{{ recipe._id }}" method="post" class="inline-form">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
